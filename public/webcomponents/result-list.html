<template id="result-list-template">
  <div>
    <content></content>
  </div>
</template>
<script>
  var resultListDocument = document.currentScript.ownerDocument;
  window.ResultList = (function () {

    var ResultListPrototype = Object.create(HTMLUListElement.prototype);

    ResultListPrototype.createdCallback = function () {
      var template = resultListDocument.getElementById('result-list-template');
      var clone = document.importNode(template.content, true);
      var shadowRoot = this.createShadowRoot();
      shadowRoot.appendChild(clone);
    };

    return document.registerElement('result-list', {
      prototype: ResultListPrototype
    });

  })();
</script>
